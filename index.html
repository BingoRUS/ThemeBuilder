<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DevExtreme ThemeBuilder</title>
    <base href="https://devexpress.github.io/ThemeBuilder/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="content/css/dx.common.css" />

    <script>
        if(!/preview|wizard/.test(window.location.pathname)) {
            window.addEventListener('resize', function() {
                var bodyOverflowX = window.getComputedStyle(document.body).getPropertyValue('overflow-x');
                if(bodyOverflowX === 'hidden') {
                   document.documentElement.scrollLeft = 0;
                }
            });

            document.write('<link rel="stylesheet" type="text/css" href="content/css/dx.light.css" />');
        } else {
            var themeMarker = "dx." + /generic|material/.exec(window.location.pathname)[0];
            document.write('<style>\r\n   .dx-theme-marker { font-family: "' + themeMarker + '" }\r\n</style>')
        }
    </script>

    <style>
        body {
            margin: 0;
        }

        .loading {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 50%;
            margin-top: -50px;
        }
    </style>
<link rel="stylesheet" href="styles.af64a2ba0c5da50ac6e9.css"></head>

<body>
    <app-root>
        <div class="loading">
            <img src="images/loading.gif" alt="loading..." />
        </div>
    </app-root>
<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script><script type="text/javascript" src="polyfills.3bd3f2542d09364eb59a.js"></script><script type="text/javascript" src="main.1edf8cfc0d37cbe79803.js"></script></body>

</html>
